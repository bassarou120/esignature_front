    <style>
        .spinner {
            margin: 100px auto;
            width: 50px;
            height: 40px;
            text-align: center;
            font-size: 10px;
        }

        .spinner>div {
            background-color: #333;
            height: 100%;
            width: 6px;
            display: inline-block;
            -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
            animation: sk-stretchdelay 1.2s infinite ease-in-out;
        }

        .spinner .rect2 {
            -webkit-animation-delay: -1.1s;
            animation-delay: -1.1s;
        }

        .spinner .rect3 {
            -webkit-animation-delay: -1.0s;
            animation-delay: -1.0s;
        }

        .spinner .rect4 {
            -webkit-animation-delay: -0.9s;
            animation-delay: -0.9s;
        }

        .spinner .rect5 {
            -webkit-animation-delay: -0.8s;
            animation-delay: -0.8s;
        }

        @-webkit-keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                -webkit-transform: scaleY(0.4)
            }
            20% {
                -webkit-transform: scaleY(1.0)
            }
        }

        @keyframes sk-stretchdelay {
            0%,
            40%,
            100% {
                transform: scaleY(0.4);
                -webkit-transform: scaleY(0.4);
            }
            20% {
                transform: scaleY(1.0);
                -webkit-transform: scaleY(1.0);
            }
        }

        .menu-sub-d {
            flex-direction: column;
            margin: 0;
            padding: 0
        }

        .select2 {
            z-index: 99999999;
        }
    </style>

        .drop-item {

        .drop-item p {

        .drop-item .remove {

            top: 4px;
            right: 4px;
        }
    </style>

    <script>
        // $(document).ready(function() {
        const Toast = Swal.mixin({
            toast: true,
            position: 'top-end',
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
                toast.addEventListener('mouseenter', Swal.stopTimer)
                toast.addEventListener('mouseleave', Swal.resumeTimer)
            }
        })

        function showSuccessToast(message) {
            Toast.fire({
                icon: 'success',
                title: message
            })
        }

        function showErrorToast(message) {
            Toast.fire({
                icon: 'error',
                title: message
            })

        }

        function error_419() {
            $('#general_error').html('');
            $('#general_error').append(
                '<div class="alert alert-danger alert-dismissible" role="alert"> Votre session a expiré ! Veuillez vous reconnecter' +
                ' <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">' +
                ' </button>' +
                ' </div>'
            );
            $('html,body').animate({
                scrollTop: $("#top").offset().top
            }, 'slow');
        }

        function startspinner() {
            $('#spinner_btn').removeClass('d-none');
            $('#sbt_btn').prop("disabled", true);
        }

        function endspinner() {
            $('#spinner_btn').addClass('d-none')
            $('#sbt_btn').prop("disabled", false);
        }

        function server_side_alert_error(data) {
            $('#serveur_side_error').html('');
            // $('#serveur_side_error_alert').removeClass('d-none');
            $.each(data, function(key, value) {
                $('#serveur_side_error').append('<li>' + value + '</li>');
            });
        }

        });

    </script>
